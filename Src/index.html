<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <title>SciAstra Chatbot</title>
</head>
<body>
    <div id="chatbot-button" onclick="toggleChatbot()" class="bi bi-chat">
        Chatbot
    </div>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <div id="chatbot-title">SciAstra Chatbot</div>
            <div id="close-chatbot" onclick="toggleChatbot()">X</div>
        </div>
        <div id="chatbot-content">

        </div>
        <div id="chatbot-input-container">
            <input type="text" id="user-input" placeholder="Ask me anything about SciAstra...">
            <button onclick="sendUserMessage()" >Send</button>
        </div>
    </div>
    <script src="index1.js"></script>
</body>
</html>
